cancel_confirm:
  subject: 'Solicitação de cancelamento de conta para [user:display-name] em [site:name]'
  body: "[user:display-name],\r\n\r\nUma solicitação para cancelar sua conta foi feita em [site:name].\r\n\r\nVocê pode cancelar sua conta em [site:url-brief] agora clicando neste link ou copiando e colando em seu navegador:\r\n\r\n[user:cancel-url]\r\n\r\nNOTA: O cancelamento de sua conta é irreversível.\r\n\r\nEste link irá expirar dentro de um dia e, caso não seja usado, sua conta não sofrerá modificações.\r\n\r\n--  Equipe [site:name]"
password_reset:
  subject: 'Novas informações de autenticação para [user:field_nome] em [site:name]'
  body: "\r\n<!DOCTYPE html>\r\n<html lang=\"en\" xmlns=\"https://www.w3.org/1999/xhtml\" xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\">\r\n<head>\r\n\t\t<meta charset=\"utf-8\"> <!-- utf-8 works for most cases -->\r\n\t\t<meta name=\"referrer\" content=\"never\">\r\n\t\t<meta name=\"viewport\" content=\"width=device-width\"> <!-- Forcing initial-scale shouldn't be necessary -->\r\n\t\t<meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\"> <!-- Use the latest (edge) version of IE rendering engine -->\r\n\t\t<meta name=\"x-apple-disable-message-reformatting\">  <!-- Disable auto-scale in iOS 10 Mail entirely -->\r\n\t\t<title>Summit Firjan IEL + Festival Futuros Possíveis 2021</title> <!-- The title tag shows in email notifications, like Android 4.4. -->\r\n\r\n\t\t\r\n</head>\r\n<body style=\"background-color: #ebeaea;\">\r\n<center>\r\n\t<br><br>\r\n\t\r\n\t<img src=\"https://firjan.com.br/news/email-mkt/2021/0268-festival-futuros-possiveis/header.jpg\" alt=\"Summit Firjan IEL + Festival Futuros Possíveis 2021\" style=\"display: block\">\r\n\t<table class=\"container\" style=\"border-collapse: collapse;border: 0;width: 580px;background-color: #ffffff;\">\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t\t<center>\r\n\t\t\t\t\t<table class=\"content\" style=\"border-collapse: collapse;border: 0;width: 623px;\">\r\n\t\t\t\t\t\t<table class=\"content\" style=\"border-collapse: collapse;border: 0;width: 623px;\">\r\n\t\t\t\t\t\t\t<tr>\r\n\t\t\t\t\t\t\t\t<td style=\"width: 51px;\">&nbsp;</td>\r\n\t\t\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t\t\t<p style=\"font-size: 1rem;color: #393230;font-family: Trebuchet MS, Verdana, 'sans-serif';text-align: center;line-height: 1.5;\">\r\n\t\t\t\t\t\t\t\t\t\t<span style=\"color: #3c5069; font-size: x-large;\">Olá, [user:field_nome]. Tudo bem?  </span>\r\n\t\t\t\t\t\t\t\t\t\t<br>\r\n\t\t\t\t\t\t\t\t\t\t<br>\r\n\t\t\t\t\t\t\t\t\t\tClique no botão abaixo para cadastrar uma nova senha de acesso ao Summit Firjan IEL + Festival Futuros Possíveis 2021. Seu login é o seu endereço de e-mail.   \r\n\t\t\t\t\t\t\t\t\t\t<br>\r\n\t\t\t\t\t\t\t\t\t\t<br>\r\n\t\t\t\t\t\t\t\t\t\t</p>\r\n\t\t\t\t\t\t\t\t\t\t<center>\r\n\t\t\t\t\t\t\t\t\t\t<table style=\"border-collapse: collapse;border: 0;\">\r\n\t\t\t\t\t\t\t\t\t\t\t<tr>\r\n\t\t\t\t\t\t\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t<table style=\"border-collapse: collapse;border-spacing: 0;padding: 0;text-align: left;vertical-align: top;width: 230px;border: 0;\"><tr style=\"padding:0;text-align:left;vertical-align:top;\">\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t<td style=\"-moz-hyphens:auto;-webkit-hyphens:auto;Margin:0;background:#3c5069;border:2px solid #3c5069;order-collapse:collapse!important;color:#fefefe;font-family:'Averta-Regular', Trebuchet MS, Verdana, 'sans-serif';font-size:16px;font-weight:400;hyphens:auto;line-height:1.3;margin:0;padding:0;text-align:left;vertical-align:top;word-wrap:break-word;text-align: center;\"><a href=\"[user:one-time-login-url]\" title=\"link\" target=\"_blank\" style=\"Margin:0;border:0 solid #3c5069;border-radius:3px;color:#fefefe;display:inline-block;font-family:'Averta-Regular', Trebuchet MS, Verdana, 'sans-serif';font-size:16px;font-weight:400;line-height:1.3;margin:0;padding:8px 16px 8px 16px;text-align:left;text-decoration:none\">CADASTRAR NOVA SENHA</a></td></tr></table>\r\n\t\t\t\t\t\t\t\t\t\t\t\t</td>\r\n\t\t\t\t\t\t\t\t\t\t\t</tr>\r\n\t\t\t\t\t\t\t\t\t\t</table>\r\n\t\t\t\t\t\t\t\t\t</center>\r\n\t\t\t\t\t\t\t\t\t\t<p style=\"font-size: 1rem;color: #393230;font-family: Trebuchet MS, Verdana, 'sans-serif';text-align: center;line-height: 1.5;\"> \r\n\t\t\t\t\t\t\t\t\t\t<br>\r\n\t\t\t\t\t\t\t\t\t\tEstá com algum outro problema na inscrição? Entre em contato conosco respondendo a este e-mail.   \r\nCaso não tenha solicitado a alteração de senha, desconsidere este e-mail.  \r\n\r\n  \t\t\t\t\t\t\t\t\t\t<br>\r\n\t\t\t\t\t\t\t\t\t\t<br>\r\n\t\t\t\t\t\t\t\t\t\t<span style=\"font-weight: bold; color: #3c5069;\">Nos vemos em 17 de novembro!   </span>  \r\n \t\t\t\t\t\t\t\t\t</p>\r\n\t\t\t\t\t\t\t\t\t</td></tr></table></table></center>\r\n\t\t\t\t\t\t\t\t\t<br>\r\n\t\t\t\t\t\t\t\t</td>\r\n\t\t\t\t\t\t\t\t<td style=\"width: 51px;\">&nbsp;</td>\r\n\t\t\t\t\t\t\t</tr>\r\n\t\t\t\t\t\t</table>\r\n\t\t\t\t\t\r\n\t\t\t\t</center>\r\n\t\t\t\r\n\t\t\r\n\t\r\n\r\n<center style=\"text-align: center\">\t<p style=\"font-size: 12px;color: #9c9897;text-align: center;font-family: Trebuchet MS, Verdana, 'sans-serif';line-height: 1.5;\"><i>Caso você não queira mais receber informações da Firjan e suas instituições, <br><a href=\"mailto:descadastrar@firjan.com.br?subject=Não quero mais receber informações\" style=\"color: #3c5069;\">clique aqui</a>. Caso você queira exercer os seus direitos referentes aos seus dados <br>pessoais, por favor, entre em contato com: <a href=\"mailto:dpo@firjan.com.br?subject=Direitos referentes aos meus dados pessoais\" style=\"color: #3c5069;\">dpo@firjan.com.br</a>.</i></p></center>\r\n\r\n\t\r\n\t</body>\r\n\t</html>\r\n\r\n"
register_admin_created:
  subject: 'Um administrador criou uma conta para você no site [site:name]'
  body: "[user:display-name],\r\n\r\nUm administrador do site [site:name] criou uma conta para você. Você pode se autenticar clicando neste link ou copiando e colando em seu navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEsse link pode ser usado para se autenticar apenas uma vez e o levará a uma página onde você pode definir sua senha.\r\n\r\nApós configurar sua senha, você poderá se autenticar em [site:login-url] no futuro usando:\r\n\r\nusuário: [user:name]\r\nsenha: Sua senha\r\n\r\n--  Equipe [site:name]"
register_no_approval_required:
  subject: 'Detalhes de conta para [user:field_nome] em [site:name]'
  body: "<html>\r\n<head>\r\n<meta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">\r\n</head>\r\n<body>\r\n<p>\r\n<a href=\"https://www.casafirjan.com.br\" target=\"_blank\"><img alt=\"\" height=\"113\" src=\"https://dev-casa-firjan.gm5.com.br/email/images/email_01.jpg\" width=\"600\" /></a><br><br>\r\nOlá <strong>[user:field_nome]</strong>,</p>\r\n\r\n \r\n\r\n<!-- <p>Você já pode ativar sua senha para o Summit Firjan IEL + Festival Futuros Possíveis 2020! Com ela você poderá assistir a todas as palestras e painéis do evento, bem como participar das oficinas e atividades escolhidas.</p> -->\r\n\r\n \r\n\r\n<!-- <p>Seu login de acesso é o e-mail cadastrado. Clique no link abaixo e crie sua senha:<br>\r\n[user:one-time-login-url]</p> -->\r\n\r\n \r\n\r\n<p>Agora é só aguardar o Summit Firjan IEL + Festival Futuros Possíveis 2021 (https://summitefuturospossiveis.casafirjan.com.br/) e participar do evento.</p>\r\n\r\n \r\n\r\n<p>Quando estiver logado, poderá escolher outras oficinas e atividades para participar. Já conferiu toda a programação?</p>\r\n\r\n<p>Mas lembre-se: as vagas são limitadas.</p>\r\n\r\n \r\n\r\n<p>Nos vemos em breve!</p>\r\n\r\n</body>\r\n</html>"
